name: Build assets icons

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build:icons

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - name: Download built dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Prepare dist-only package
        run: |
          mkdir publish-dir
          cp -r dist/* publish-dir/
          cp package.json publish-dir/
          cp README.md publish-dir/

      - name: Publish to GitHub Packages
        run: |
          cd publish-dir
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.APP_TOKEN }}

